<body>
<h2>Greetings!</h2>

 <p id="demo"></p>
<script>

     var today = new Date;
     var hour = today.getHours()
     if (hour < 12) {
       document.getElementById("demo").innerHTML = "Good Morning, " + today;
     } else if (hour < 18){
       document.getElementById("demo").innerHTML = "Good afternoon, " + today;
     } else {
       document.getElementById("demo").innerHTML = "Good evening, " + today;
     }
</script>

</body>
